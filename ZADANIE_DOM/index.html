<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="sender.php" method="GET">
      <div class="form-group">
        <label for="lastname">last name</label>
         <input type="text" name="lastname" id="lastname">
      </div>


      <div class="form-group">

        <label for="mail">e-mail</label>
        <input type="email" name="_replyto" id="mail">
      </div>

      <div class="form-group">
        <label for="phone">phone</label>
        <input type="tel" name="phone" id="phone">
      </div>

      <div class="form-group">
        <label for="city">city</label>
         <select name="city" id="city">
             <option value="Gdansk">Gdansk</option>
             <option value="Krakow">Krakow</option>
             <option value="Warszawa">Warszawa</option>
        </select>
      </div>

      <div class="form-group">
        <p>gender</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">female</label>
      </div>

      <div class="form-group">
        <textarea name="message"  cols="30" rows="10" placeholder="Your message"></textarea>
      </div>
      <div class="form-group">
        <p>I agree with...</p>
        <input type="checkbox" id="agreement" value="policy"><label for="agreement">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</label> <br>
      </div>

        <button type="submit" class="btn btn-submit" name="submit">Wyslij</button>
    </form>
</body>
</html>
